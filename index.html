<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish To-Do List</title>

    <!-- âœ… Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Ripple Animation */
      .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        background: rgba(255, 255, 255, 0.6);
      }

      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      /* Glow Button Effect */
      .glow-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.5),
          transparent
        );
        transition: 0.5s;
      }

      .glow-btn:hover::before {
        left: 100%;
      }
    </style>
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-green-800"
  >
    <!-- Main Card -->
    <div
      class="bg-white/20 backdrop-blur-xl border border-white/30 p-8 rounded-3xl shadow-2xl w-full max-w-lg transition-all duration-300 hover:scale-[1.02]"
    >
      <!-- Header -->
      <div
        class="flex items-center justify-center mb-6 gap-2 text-white drop-shadow-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-8 h-8 text-yellow-300"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6v6h4m6 6V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2h14z"
          />
        </svg>
        <h2 class="text-3xl font-bold">To-Do List</h2>
      </div>

      <!-- Input Section -->
      <div class="flex gap-2 mb-6">
        <div class="relative flex w-full shadow-md rounded-xl overflow-hidden">
          <input
            id="taskInput"
            type="text"
            placeholder="Write a new task..."
            class="flex-1 px-4 py-3 bg-white/90 focus:bg-white focus:outline-none text-gray-700 placeholder-gray-400 text-sm font-medium"
          />
          <button
            id="addBtn"
            class="relative overflow-hidden px-5 py-3 font-semibold text-white text-sm rounded-r-xl transition-all duration-300 bg-gradient-to-r from-green-500 via-emerald-500 to-teal-500 hover:from-teal-500 hover:to-green-600 shadow-lg hover:shadow-green-400/50 active:scale-95 glow-btn"
          >
            <span class="relative z-10 flex items-center gap-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4v16m8-8H4"
                />
              </svg>
              Add
            </span>
          </button>
        </div>
      </div>

      <!-- Task List -->
      <ul id="taskList" class="space-y-3"></ul>
    </div>

    <script>
      const taskInput = document.getElementById("taskInput");
      const taskList = document.getElementById("taskList");
      const addBtn = document.getElementById("addBtn");

      // Ripple effect on Add Button
      addBtn.addEventListener("click", function (e) {
        const ripple = document.createElement("span");
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        ripple.classList.add("ripple");
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
        addTask();
      });

      document.addEventListener("DOMContentLoaded", loadTasks);
      taskInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") addTask();
      });

      function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText === "") return;

        const task = { text: taskText, completed: false };
        const tasks = getTasks();
        tasks.push(task);
        saveTasks(tasks);
        renderTasks();
        taskInput.value = "";
      }

      function renderTasks() {
        taskList.innerHTML = "";
        const tasks = getTasks();

        tasks.forEach((task, index) => {
          const li = document.createElement("li");
          li.className =
            "flex justify-between items-center bg-white/90 px-4 py-3 rounded-xl shadow-md hover:shadow-lg transition-all border border-gray-100";

          const text = document.createElement("span");
          text.textContent = task.text;
          text.className = task.completed
            ? "line-through text-gray-400"
            : "text-gray-800 font-medium";

          const btnGroup = document.createElement("div");
          btnGroup.className = "flex gap-2";

          const doneBtn = document.createElement("button");
          doneBtn.innerHTML = task.completed
            ? '<svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/></svg>Undo'
            : '<svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>Done';
          doneBtn.className =
            "flex items-center px-3 py-1.5 rounded-lg text-xs font-semibold text-white " +
            (task.completed
              ? "bg-yellow-500 hover:bg-yellow-600"
              : "bg-green-500 hover:bg-green-600") +
            " transition";
          doneBtn.addEventListener("click", () => toggleComplete(index));

          const delBtn = document.createElement("button");
          delBtn.innerHTML =
            '<svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>Remove';
          delBtn.className =
            "flex items-center px-3 py-1.5 rounded-lg text-xs font-semibold text-white bg-red-500 hover:bg-red-600 transition";
          delBtn.addEventListener("click", () => deleteTask(index));

          btnGroup.append(doneBtn, delBtn);
          li.append(text, btnGroup);
          taskList.appendChild(li);
        });
      }

      function toggleComplete(index) {
        const tasks = getTasks();
        tasks[index].completed = !tasks[index].completed;
        saveTasks(tasks);
        renderTasks();
      }

      function deleteTask(index) {
        const tasks = getTasks();
        tasks.splice(index, 1);
        saveTasks(tasks);
        renderTasks();
      }

      function getTasks() {
        return JSON.parse(localStorage.getItem("tasks")) || [];
      }

      function saveTasks(tasks) {
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }

      function loadTasks() {
        renderTasks();
      }
    </script>
  </body>
</html>
